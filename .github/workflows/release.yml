name: Release
on:
  push:
    branches:
      - main
      - beta
      - mc/update-kotlin-gh-action-reverted  # Temporary for testing

jobs:
  js:
    name: Release (JS)
    permissions:
      id-token: write
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "24.10.0"
      - name: Install dependencies
        run: npm ci
      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run semantic-release

  kotlin:
    needs: js
    if: ${{ github.ref_name == 'main' || github.ref_name == 'mc/update-kotlin-gh-action-reverted' }}  # Temporary for testing
    name: Release (Kotlin)
    permissions:
      id-token: write
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout project sources
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
      - name: "Validation"
        uses: gradle/wrapper-validation-action@v3
      - name: Fix missing Docker base image references and Generate protobufs
        run: |
          # Replace common broken OpenJDK 20 tags with a maintained Temurin image for this run.
          if git grep -Il "openjdk:20" >/dev/null 2>&1; then
            echo "Patching files that reference openjdk:20* -> eclipse-temurin:20-jdk"
            git grep -Il "openjdk:20" | xargs -r sed -i 's|openjdk:20-jdk-bullseye|eclipse-temurin:20-jdk|g'
            git grep -Il "openjdk:20" | xargs -r sed -i 's|openjdk:20-jdk|eclipse-temurin:20-jdk|g'
            git grep -Il "openjdk:20" | xargs -r sed -i 's|openjdk:20|eclipse-temurin:20-jdk|g'
          fi
          # Pre-pull the replacement image to avoid remote lookup failures.
          docker pull eclipse-temurin:20-jdk || true
          # Run the existing generator script
          dev/kotlin/generate
      - name: Run build with Gradle Wrapper
        run: ./gradlew build
      - name: Set Tag
        run: |
          git fetch --tags --prune
          TAG=$(git describe --tags --abbrev=0 2>/dev/null || true)
          if [ -z "$TAG" ]; then
            echo "No tag found"
            exit 1
          fi
          echo "GIT_TAG=${TAG#v}" >> $GITHUB_ENV
      - name: Gradle Publish
        env:
          RELEASE_VERSION: ${{ env.GIT_TAG }}
          MAVEN_USERNAME: ${{ secrets.OSSRH_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.OSSRH_TOKEN }}
          SIGN_KEY: ${{ secrets.OSSRH_GPG_SECRET_KEY }}
          SIGN_PASSWORD: ${{ secrets.OSSRH_GPG_SECRET_KEY_PASSWORD }}
          MAVEN_PROFILE_ID: ${{ secrets.MAVEN_PROFILE_ID }}
        run: |
          echo "Publishing version: $RELEASE_VERSION"
          if [ -z "$RELEASE_VERSION" ]; then
            echo "Error: RELEASE_VERSION is empty"
            exit 1
          fi
          ./gradlew publishToSonatype closeAndReleaseSonatypeStagingRepository --info --stacktrace