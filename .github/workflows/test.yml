name: Test
on:
  push:
    branches:
      - main
  pull_request:
jobs:
  js:
    name: Test (JS)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
      - run: npm ci
      - run: npm test
  swift:
    name: Test (swift)
    runs-on: ubuntu-latest
    steps:
      - uses: swift-actions/setup-swift@v1
      - uses: actions/checkout@v3
      - run: dev/swift/generate
      - run: swift build
      - run: swift test
