name: Test
on:
  push:
    branches:
      - main
  pull_request:
jobs:
  js:
    name: Test (JS)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
      - run: npm ci
      - run: npm test
  kotlin:
    name: Test (Kotlin)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout project sources
        uses: actions/checkout@v3
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
      - name: Validate Gradle Wrapper
        uses: gradle/wrapper-validation-action@v1
      - name: Generate protobufs
        run: dev/kotlin/generate
      - name: Run build with Gradle Wrapper
        run: ./gradlew build
      - name: Gradle Run Tests
        run: ./gradlew kotlin:test
  golang:
    name: Test (Golang)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout project sources
        uses: actions/checkout@v4
      - uses: actions/checkout@v4
        with:
          repository: "xmtp/xmtpd"
          path: xmtpd
      - uses: actions/setup-go@v5
      - name: Execute xmtpd protos builder
        run: |
          cd xmtpd
          shopt -s globstar
          rm -rf pkg/proto/**/*.pb.go pkg/proto/**/*.pb.gw.go pkg/proto/**/*.swagger.json
          shopt -u globstar
          go tool -modfile=tools/go.mod buf generate ../proto/
          go build ./...
